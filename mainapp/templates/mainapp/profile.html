<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    
    <h2>Your Morning Thoughts</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields in paragraph format -->
        <button type="submit">Submit</button>
    </form>

    <h3>Your Previous Thoughts:</h3>
    <ul>
        {% for note in morning_notes %}
            <li>
                <strong>{{ note.title }}</strong>: {{ note.content }} ({{ note.created_at }})
            </li>
        {% empty %}
            <li>No morning thoughts yet.</li>
        {% endfor %}
    </ul>
    
    <br>
    <a href="{% url 'mainapp:user_logout' %}">Logout</a>
</body>
</html>
